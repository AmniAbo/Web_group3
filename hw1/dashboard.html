<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your Tailwind CSS file -->
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="wrapper">
    <div class="title-text">
      <div class="title">Welcome, <span id="user-email"></span>!</div>
    </div>
    <div class="content">
      <p class="mt-4">You are now logged in.</p>
      <p class="mt-4">Here is your dashboard content.</p>
      <button id="logout-btn" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Logout
      </button>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const userEmail = sessionStorage.getItem('userEmail');
      if (!userEmail) {
        window.location.href = 'login.html'; // Redirect to login if no user email found
      } else {
        const userEmailElement = document.getElementById('user-email');
        if (userEmailElement) {
          userEmailElement.textContent = userEmail;
        } else {
          console.error('Element with ID user-email not found');
        }
      }

      // Add logout functionality
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
          sessionStorage.removeItem('userEmail');
          window.location.href = 'login.html';
        });
      }
    });
  </script>
</body>
</html>
