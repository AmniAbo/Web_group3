<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind example</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="dark:bg-gray-800 dark:text-white p-4">
    <div class="max-w-[1000px] w-full mx-auto relative">
        <div class="bg-blue-700 dark:bg-blue-500 text-white p-4 flex justify-between" id="top-menu">
            <button class="block sm:hidden" onclick="toggleMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 448 512">
                    <path fill="#ffffff" d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
                </svg>
            </button>
            <div class="absolute top-[56px] left-0 bg-blue-300 dark:bg-gray-700 p-3 hidden w-full" id="ddMenu"></div>
            <div class="justify-start gap-4 hidden sm:flex" id="nav-links"></div>
            <div id="theme-toggle">
                <button onclick="toggleTheme()">Dark</button>
            </div>
        </div>
        <div class="py-4">
            <h1 class="text-3xl border-b-[10px] border-blue-300 dark:border-blue-500 pb-4" id="header">Calculator</h1>
            <div id="app" class="w-full bg-blue-100 dark:bg-gray-900 p-2"></div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
