<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Group 3 Task Manager</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #e8f5e9; /* Light green background color */
            color: #333; 
        }
        h1, h2 { 
            color: #2e7d32; /* Darker green color for headings */
            text-align: center; 
        }
        .task-list { 
            background-color: #d0e9f4; /* Soft blue background color for task panel */
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            margin-bottom: 20px;
        }
        .task { 
            background: #fff; 
            margin: 10px 0; 
            padding: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            transition: background-color 0.3s ease; 
        }
        .task:hover { 
            background-color: #f1f8f4; /* Light green hover effect */
        }
        .task-title { 
            font-size: 18px; 
            font-weight: 500; 
        }
        .btn { 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
            font-size: 14px; 
            transition: background-color 0.3s ease, color 0.3s ease; 
        }
        .btn-delete { 
            background-color: #e74c3c; 
            color: white; 
        }
        .btn-delete:hover { 
            background-color: #c0392b; 
        }
        .btn-edit { 
            background-color: #3498db; 
            color: white; 
        }
        .btn-edit:hover { 
            background-color: #2980b9; 
        }
        .btn-add { 
            background-color: #2ecc71; 
            color: white; 
        }
        .btn-add:hover { 
            background-color: #27ae60; 
        }
        #newTask { 
            width: calc(100% - 120px); 
            padding: 10px; 
            font-size: 16px; 
            border-radius: 5px; 
            border: 1px solid #ddd; 
            margin-right: 10px; 
        }
        .task-container { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            margin-bottom: 20px; 
        }
        .container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Group 3 Task Manager</h1>
        <div class="task-list" id="taskList"></div>
        <div class="task-container">
            <input type="text" id="newTask" placeholder="Enter task name">
            <button class="btn btn-add" onclick="addTask()">Add</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        async function fetchTasks() {
            const response = await fetch(`${API_URL}/tasks`);
            const tasks = await response.json();
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task';
                taskElement.innerHTML = `
                    <span class="task-title">${task.title}</span>
                    <div>
                        <button class="btn btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                        <button class="btn btn-edit" onclick="editTask(${task.id})">Edit</button>
                    </div>
                `;
                taskList.appendChild(taskElement);
            });
        }

        async function addTask() {
            const newTaskInput = document.getElementById('newTask');
            const title = newTaskInput.value.trim();
            if (title) {
                await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });
                newTaskInput.value = '';
                fetchTasks();
            }
        }

        async function editTask(id) {
            const newTitle = prompt('Enter new task title:');
            if (newTitle) {
                await fetch(`${API_URL}/tasks/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTitle })
                });
                fetchTasks();
            }
        }

        async function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                await fetch(`${API_URL}/tasks/${id}`, { method: 'DELETE' });
                fetchTasks();
            }
        }

        // Initialize task list
        fetchTasks();

        // Add event listener for Enter key on input
        document.getElementById('newTask').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
