<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div id="alert-container" class="absolute top-5 w-full flex flex-col items-center"></div>
  <div class="wrapper">
    <div class="title-text">
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="form-inner">
        <form action="#" class="signup-form">
          <div class="field">
            <input type="email" id="signup-email" placeholder="Email Address" required>
          </div>
          <div class="field mt-4">
            <input type="password" id="signup-password" placeholder="Password" required>
          </div>
          <div class="field mt-4">
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
          </div>
          <div class="field btn mt-6">
            <input type="submit" value="Signup">
          </div>
          <div class="signup-link mt-4">Already a member? <a href="login.html" class="text-blue-500">Login now</a></div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
